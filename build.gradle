buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.1.3.RELEASE")
    }
}

plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

bootJar {
    baseName = 'nepaBackend'
    version =  '0.0.1'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
	// Integral for web app
 	compile("org.springframework.boot:spring-boot-starter-web")
 	  
    // We might use this for analytics
    compile("org.springframework.boot:spring-boot-devtools")
    
    // JPA Data (We are going to use Repositories, Entities, Hibernate, etc...)
    compile 'org.springframework.boot:spring-boot-starter-data-jpa'

    compile("org.springframework:spring-jdbc")
    compile("com.h2database:h2")
	
	// MySQL
    compile 'mysql:mysql-connector-java'
	
    // JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // Ensure Java 10 compability
    compile('javax.xml.bind:jaxb-api:2.3.0')
    
    // Security framework
    compile("org.springframework.boot:spring-boot-starter-security")
    
    // JWT for Java, Android
    compile("com.auth0:java-jwt:3.4.0")
    
    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-mail
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-mail', version: '1.2.0.RELEASE'
    
    // WebClient
    compile 'org.springframework.boot:spring-boot-starter-webflux'
    compile 'org.projectreactor:reactor-spring:1.0.1.RELEASE'
}
